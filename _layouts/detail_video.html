<!DOCTYPE html>
<html lang="en">{% include header.html %}

<body>{% include nav.html %}<section class="videos pb-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center mt-5 mb-5">
          <h1 data-aos="fade-down">{{page.title}}</h1>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mb-3 offset-lg-2"> <iframe class="mb-3" width="100%" height="415"
            src="https://www.youtube.com/embed/{{page.video_id}}?autoplay=1" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen> </iframe>
          <a href="/videos" class="btn btn-purple btn-lg"><i class="fa fa-chevron-left"></i> Back</a> <a
            href="https://youtube.com/watch?v={{page.video_id}}" class="btn btn-purple btn-lg" target="__blank"><i
              class="fa fa-video-camera"></i> WATCH ON YOUTUBE</a> </div>
        <!-- <div class="col-lg-6 desc">
          <p>{{content}}</p>
        </div> -->
      </div>
      <div class="row mt-5">
        <div class="col-lg-12 text-center"> <a href="https://youtube.com/hilmizul" target="__blank"
          class="btn btn-red btn-lg btn-more">MORE VIDEOS ON YOUTUBE</a> </div>
      </div>
    </div>
  </section>{% include js.html %}</body>

</html>
