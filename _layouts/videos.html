<!DOCTYPE html>
<html lang="en">{% include header.html %}

<body>{% include nav.html %}<section class="lists">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center mt-5 mb-5">
          <h1 data-aos="fade-down">VIDEOS.</h1>
          <div class="summary pt-4 pb-4">
            <p data-aos="fade-down">Random videos about programming.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">{% for post in site.categories.video %}<div class="col-lg-4 d-flex align-items-stretch mb-5">
          <div class="card shadow" data-aos="fade-up"> <a href="{{post.url}}"> <img
                src="https://img.youtube.com/vi/{{post.video_id}}/maxresdefault.jpg" class="card-img-top grayscale">
            </a>
            <div class="card-body">
              <div class="card-title"><a href="{{post.url}}">{{post.title}}</a></div>
              <div class="text-muted">{{post.date | date: '%d %B %Y'}}</div>
              <p>{{post.content}}</p>
            </div>
            <div class="card-footer"> <a href="{{post.url}}" class="btn btn-dark btn-lg"><i class="fa fa-play"></i>
                PLAY</a> <a href="https://youtube.com/watch?v={{post.video_id}}" target="__blank"
                class="btn btn-dark btn-lg"><i class="fa fa-video-camera"></i> ON YOUTUBE</a> </div>
          </div>
        </div>{% endfor %}</div>
      <div class="row mb-5">
        <div class="col-lg-12 text-center"> <a href="https://youtube.com/hilmizul" target="__blank"
            class="btn btn-dark btn-lg">MORE VIDEOS</a> </div>
      </div>
    </div>
  </section>{% include js.html %}</body>

</html>
